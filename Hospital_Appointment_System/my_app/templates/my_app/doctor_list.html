{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctors</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #f0f7ff, #e6f0ff);
            margin: 0;
            padding: 40px;
            text-align: center;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 30px;
        }

        .doctors-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .doctor-card {
            background-color: white;
            width: 220px;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            position: relative;
        }

        .doctor-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .doctor-name {
            font-size: 18px;
            font-weight: bold;
            color: #007BFF;
        }

        /* التفاصيل تكون مخفية أولاً */
        .doctor-details {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            color: #333;
            font-size: 15px;
            margin-top: 10px;
        }

        /* لما تنضغط البطاقة، تظهر التفاصيل */
        .doctor-card.active .doctor-details {
            max-height: 100px;
        }

        .back-link {
            display: inline-block;
            margin-top: 40px;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background 0.3s;
        }

        .back-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Doctors at the Hospital 🏥</h1>

    <div class="doctors-container">
        {% for doc in doctors %}
        <div class="doctor-card" onclick="this.classList.toggle('active')">
            <div class="doctor-name">{{ doc.full_name }}</div>
            <div class="doctor-details">
                <p><strong>Specialization:</strong> {{ doc.specialization }}</p>
                <p><strong>Phone:</strong> {{ doc.phone }}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    <a href="{% url 'dashboard' %}" class="back-link">⬅ Back to Dashboard</a>
</body>
</html>
