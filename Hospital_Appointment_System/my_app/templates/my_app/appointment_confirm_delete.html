{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Delete Appointment</title>
    <style>
body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #f0f7ff, #e6f0ff);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    padding: 20px;
    text-align: center;
}

h1 {
    color: #dc3545;
    font-size: 28px;
    margin-bottom: 30px;
}

form {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    font-weight: bold;
    cursor: pointer;
    color: white;
    transition: background-color 0.3s ease;
    text-decoration: none;
    text-align: center;
    display: inline-block;
}

.btn.delete {
    background-color: #dc3545;
}

.btn.delete:hover {
    background-color: #b71c1c;
}

.btn.cancel {
    background-color: #6c757d;
}

.btn.cancel:hover {
    background-color: #495057;
}

@media (max-width: 768px) {
    h1 {
        font-size: 24px;
    }

    .btn {
        font-size: 14px;
        padding: 8px 16px;
    }
}

@media (max-width: 480px) {
    h1 {
        font-size: 20px;
    }

    .btn {
        font-size: 13px;
        padding: 6px 12px;
        width: 80%;
    }

    form {
        gap: 10px;
    }
}
</style>

</head>
<body>
    <h1>Are you sure you want to delete this appointment? üóëÔ∏è</h1>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn delete">Yes, Delete</button>
        <a href="{% url 'dashboard' %}" class="btn cancel">Cancel</a>
    </form>
</body>
</html>
